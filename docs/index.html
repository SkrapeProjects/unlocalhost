<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Unlocalhost</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <h1>Unlocalhost</h1>
        <h4>a simple website for localhost redirection</h4>
        <div style="display: table; margin: 0 auto;">
            <label class="switch">
                <input type="checkbox" id="darkMode" onclick="changeMode()">
                <span class="slider"></span>
            </label>
        </div>
        <hr>
        <h3>Settings</h3>
        <div>
            <label for="endpoint">Endpoint</label>
            <input type="text" value="/" id="endpoint" onchange="updateValues()">
        </div>
        <div>
            <label for="port">Port number</label>
            <input type="number" id="port" min="0" max="65535" value="6789" onchange="updateValues()">
        </div>
        <div>
            <label for="wait">Redirect wait time (in seconds)</label>
            <input type="number" id="wait" min="0" max="60" onchange="updateValues()" value="0">
        </div>
        <div>
            <label for="auto">Automatically redirect</label>
            <input type="checkbox" id="auto" onclick="updateValues()">
        </div>
        <br>
        <br>
        <hr>
        <br>
        <button id="redirectBtn" onclick="redirect()" title="Redirect">Redirect</button>
        <br>
        <br>
        <br>
        <p>
            By using this website you agree to the use of <a href="https://github.com/SkrapeProjects/unlocalhost/blob/main/COOKIES.md"><strong>cookies</strong>.</a>
            <br>
            Website hosted by Github pages. Check out the full source code <a href="https://github.com/SkrapeProjects/unlocalhost"><strong>here</strong></a>.
        </p>
    </body>
</html>
